<mat-toolbar class="bg-gray-800 text-white flex justify-between items-center">
  <span class="text-xl font-bold">My Tasks - {{ username || 'Guest' }}</span>
  <button mat-icon-button (click)="onLogout()" class="text-white">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex justify-center mb-6">
    <mat-card class="w-full max-w-md p-4">
      <mat-card-content>
        <div class="flex flex-col gap-4">
          <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select [(ngModel)]="newTask.state" required>
              <mat-option *ngFor="let state of taskStates" [value]="state.value">
                {{ state.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input matInput [(ngModel)]="newTask.description" placeholder="Ingrese descripción" required>
          </mat-form-field>
          <div class="flex gap-2">
            <button mat-raised-button color="primary" class="bg-green-500 hover:bg-green-600" (click)="addTask()">
              <mat-icon>add</mat-icon> + Añadir Tarea
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-list class="w-full max-w-2xl mx-auto">
    <app-task-list-item *ngFor="let task of tasks" [task]="task" (viewDetail)="viewTaskDetail($event)"
      (edit)="editTask($event)" (delete)="deleteTask($event)"></app-task-list-item>
  </mat-list>
</div>
